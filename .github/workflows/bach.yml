name: Bach.java
on: push
jobs:
  build:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 13]
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: 'Show Bach.java version'
      run: java src/build/Version.java
    - name: 'Build Bach.java'
      run: ./build.jsh
    - name: 'Install modules into local Maven repository'
      run: source bin/maven-install.sh
