name: Bach.java
on: push
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    container: openjdk:13
    steps:
    - uses: actions/checkout@v1
    - name: 'Build Bach.java'
      run: ./build.jsh
    - name: 'Install modules into local Maven repository'
      run: source bin/maven-install.sh
