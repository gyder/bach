name: Bach.java
on: push
jobs:
  build:
    name: "Build (JDK-${{ matrix.java }}, ${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [14, 15-ea]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 'Checkout sources'
      uses: actions/checkout@v2
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: 'Emit version of JShell (trigger creation of user''s preferences directory)'
      run: jshell --version
    - name: 'Build Bach.java'
      run: jshell build.jsh
    - name: 'Test module de.sormuras.bach (in-module)'
      run: java --module-path .bach/workspace/modules/test:lib --add-modules de.sormuras.bach --module org.junit.platform.console --select-module de.sormuras.bach
    - name: 'Test module test.preview (inter-module)'
      run: java --enable-preview --module-path .bach/workspace/modules/test-preview:.bach/workspace/modules/main:.bach/workspace/modules/test:lib --add-modules test.preview --module org.junit.platform.console --select-module test.preview
    - name: 'Upload build summary'
      uses: actions/upload-artifact@v1
      with:
        name: summary.md
        path: .bach/workspace/summary.md
