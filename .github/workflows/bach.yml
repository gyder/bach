name: Bach.java
on: push
jobs:
  build:
    name: "Build (JDK-${{ matrix.java }}, ${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [11]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: 'Set up JUnit Platform'
      uses: sormuras/setup-junit@master
      id: junit
      with:
        platform-version: '1.6.0'
    - name: 'Compile and run tests'
      run: |
        javac -d classes --class-path ${{ steps.junit.outputs.standalone-jar }} src/.bach-11/Bach.java src/test/Log.java src/test/BachTests.java
        java -jar ${{ steps.junit.outputs.standalone-jar }} --class-path classes --scan-class-path
    - name: 'Call default operation (dry-run)'
      run: java src/.bach-11/Bach.java
