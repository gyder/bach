name: Bach.java
on: push
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: 'Show Bach.java version'
      run: java src/build/Version.java
    - name: 'Build Bach.java'
      run: ./build.jsh
    - name: 'Install modules into local Maven repository'
      run: source bin/maven-install.sh
    - name: 'Show generated binaries and deploy script'
      run: |
        VERSION=$(java src/build/Version.java)
        file src/modules/de.sormuras.bach/main/maven/pom.xml
        file bin/realm/main/modules/de.sormuras.bach-${VERSION}.jar
        file bin/realm/main/de.sormuras.bach-${VERSION}-sources.jar
        file bin/realm/main/bach-${VERSION}-javadoc.jar
        cat src/modules/de.sormuras.bach/main/maven/pom.xml
        cat bin/maven-deploy-bintray.sh
        cat bin/maven-install.sh
