name: Bach.java
on: push
jobs:
  build:
    name: "${{ matrix.os }} + Java ${{ matrix.java }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [11, 13]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: 'Build Bach.java'
      run: java src/bach/Build.java
  jshell:
    name: 'jshell https://bit.ly/bach-jsh'
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Build test project using jshell'
      run: |
        cd src/test-project/alpha
        jshell https://bit.ly/bach-jsh
