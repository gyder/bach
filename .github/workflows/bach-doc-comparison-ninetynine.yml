name: "Ninety Nine"
on: push
jobs:
  bach:
    name: "Bach.java"
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Let Bach.java build the project'
      working-directory: doc/comparison/ninetynine/bach
      run: |
        jshell https://bit.ly/bach-init
        ./bach scaffold 9
        ./bach build
  maven:
    name: "Maven"
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v1
    - name: 'Set up JDK'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Let Maven build the project'
      working-directory: doc/comparison/ninetynine/maven
      run: |
        java Generate.java
        ./mvnw verify
